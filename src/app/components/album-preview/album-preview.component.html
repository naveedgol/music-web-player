<div class="inner-container">
  <div
    [routerLink]="albumData.type === 'library-albums' ? ['/library/albums', albumData.id] : ['/albums', albumData.id]"
    class="album-cover-container mat-elevation-z24"
  >
    <img class="album-cover" appLazyLoad [src]="albumData.attributes.artwork.url | formatArtworkUrl:170" alt="album-art">
    <div class="album-actions"></div>
    <div class="album-actions-button">
      <button
        aria-label="Play album"
        (click)="playAlbum()"
        mat-icon-button>
        <mat-icon>play_arrow</mat-icon>
      </button>
      <button
        aria-label="Shuffle album"
        (click)="playAlbum(true)"
        mat-icon-button>
        <mat-icon>shuffle</mat-icon>
      </button>
    </div>
  </div>
  <div class="text-outer-container">
    <span class="rank" *ngIf="rank">{{rank}}</span>
    <div class="album-text">
        <div class="album-name-container">
          <span
            class="album-name"
            title="{{albumData.attributes.name}}"
            [routerLink]="albumData.type === 'library-albums' ? ['/library/albums', albumData.id] : ['/albums', albumData.id]"
          >
            {{albumData.attributes.name}}
          </span>
          <mat-icon *ngIf="albumData.attributes.contentRating==='explicit'" class="explicit">explicit</mat-icon>
        </div>
        <span class="artist-name">{{albumData.attributes.artistName}}</span>
      </div>
  </div>
</div>
