<div class="outer-help-container">
    <div class="help-header">
        Help
    </div>

    <div class="help-warning">
        You must be logged into Apple Music to use the player.<br>
    </div>

    <div class="controls-help">
        Media keys can be used to control the player. <br><br>Controls:<br><br>
        <div class="controls-help-table">
            <table style="width:50%">
                <tr>
                    <th>Function</th>
                    <th>Key(s)</th>
                </tr>
                <tr>
                    <td>Play/Pause</td>
                    <td>P, Space</td>
                </tr>
                <tr>
                    <td>Previous Song</td>
                    <td>Left Arrow</td>
                </tr>
                <tr>
                    <td>Next Song</td>
                    <td>Right Arrow</td>
                </tr>
                <tr>
                    <td>Volume Up</td>
                    <td>Up Arrow</td>
                </tr>
                <tr>
                    <td>Volume Down</td>
                    <td>Down Arrow</td>
                </tr>
            </table>
        </div>
    </div>

    <button aria-label="Close Help" class="close-help-button" mat-raised-button (click)="helpDismiss()">
        Close Help
    </button>
</div>
